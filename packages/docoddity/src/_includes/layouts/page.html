{% extends "layouts/base.html" %} 
{% block content %}
<main tabindex="-1" id="page">
  {% include "partials/nav.html" %}
  <article id="page-article" class="markdown-body">
    <aside id="toc-mobile">
      <div class="inner">
        <label><span>On this page</span> <button id="toggle-toc" class="toggle" aria-label="Toggle the ToC" type="button"></button></label>
        {{ content | toc | safe }}
      </div>
    </aside>
    <div id="content">
      <h1>{{ title }}</h1>
      {{ content | safe }}
    </div>

    {% include "partials/pagination.html" %}
  </article>
  {% if content | toc %}

  <aside id="toc-desktop">
    {{ content | toc | safe }}
  </aside>
  {% endif %}


</main>
{% endblock %}
